<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <style>

        div{
            width: 200px;
            height: 200px;
            overflow: hidden;
            background-image: url("Images/orange background 2.jpg");
        }
        img{
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s;
        }
        div:hover img{
            transform: scale(1.2) rotateZ(5deg);
        }
    </style>
  </head>
  <body>
    <div> </div>
    
    <input type="radio" name="home-radio" id="home-radio-1" />
    <input type="radio" name="home-radio" id="home-radio-2" />
    <input type="radio" name="home-radio" id="home-radio-3" />
</body>
</html>
